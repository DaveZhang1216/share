version '1.0.0'
apply plugin:'com.github.johnrengelman.shadow'
apply plugin:'application'
apply plugin:'java'
[compileJava,compileTestJava,javadoc]*.options*.encoding= 'UTF-8'
mainClassName ="cn.dave.App"

sourceCompatibility =1.8
buildscript{
	repositories{
		maven{
			url "https://plugins.gradle.org/m2/"
		}
	}
	dependencies{
		classpath "com.github.jengelman.gradle.plugins:shadow:2.0.1"
	}
}
dependencies {
    implementation 'org.springframework:spring-context:4.3.12.RELEASE'
    implementation 'org.springframework:spring-webmvc:5.0.4.RELEASE'
    implementation 'org.apache.httpcomponents:httpclient:4.5.3'
    implementation 'org.apache.httpcomponents:httpmime:4.5'
    implementation 'com.alibaba:fastjson:1.2.31'
    implementation 'org.apache.commons:commons-lang3:3.0'
    implementation 'com.vdurmont:emoji-java:3.2.0'
    implementation 'javax.activation:activation:1.1.1'
    implementation 'org.slf4j:slf4j-log4j12:1.6.6'
    implementation 'log4j:log4j:1.2.16'
    implementation files('libs/itchat4j.jar')
	testImplementation 'junit:junit:4.12'
	implementation "com.fasterxml.jackson.core:jackson-databind:2.9.0"
	//implementation "com.baidu.aip:java-sdk:4.11.0"
	implementation "com.googlecode.soundlibs:mp3spi:1.9.5.4"
	implementation "org.tensorflow:tensorflow:1.6.0"
	 implementation files('libs/aip-java-sdk-4.12.0.jar')
    implementation files('libs/json-20160810.jar')
    implementation files('libs/slf4j-api-1.7.25.jar')
   	implementation files('libs/slf4j-simple-1.7.25.jar')
}
repositories {
    jcenter()
}

